<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Iframe tool</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: 18px;
      max-width: 900px;
      margin: auto;
    }

    /* field-sizing only works on Chrome and Edge, not Firefox and Safari.
    https://stackoverflow.com/questions/454202/creating-a-textarea-with-auto-resize */
    #source {
      font-family: 'Times New Roman', Times, serif;
      resize: none;
      /* field-sizing: content; */
      overflow-y: hidden;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 18px;
      word-break: break-word;
      background: #fafafa;
    }

    button.copy {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #bbb;
      background: white;
      cursor: pointer;
    }

    h2 {
      font-size: 16px;
      margin: 6px 0 6px;
      display: block;
      font-weight: 700;
    }

    .meta {
      color: #666;
      font-size: 13px;
      margin-bottom: 6px;
    }

    /* iframe {
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fafafa;

      height: 300px;
      width: 300px;
      resize: both;
      overflow: auto;
    } */

    .resizer {
      display: flex;
      margin: 0;
      padding: 0;
      resize: both;
      overflow: hidden;
      height: 300px;
    }

    .resizer>.resized {
      flex-grow: 1;
      margin: 0;
      padding: 0;
      border: 0
    }

    .ugly {
      background: #fafafa;
      border: 4px dashed black;
    }
  </style>
</head>

<body>
  <h1>Iframe tester</h1>
  <p class="meta">Enter a URL to embed it in an iframe.</p>

  <h2>Input URL here...</h2>
  <button class="copy" onclick="updateAll();">load</button>
  <button class="copy" onclick="selectAll();">select all</button>
  <button class="copy" id="copyInput">copy</button>
  <button class="copy" onclick="paste();">paste</button>
  <button class="copy" onclick="undo();">undo</button>
  <textarea id="source" title="Input">https://en.wiktionary.org/wiki/</textarea>
  <div class="resizer ugly">
    <iframe class="resized" id="frame"></iframe>
  </div>

  <script>
    const copyInput = document.getElementById("copyInput");
    copyInput.onclick = async () => {
      virtual_clipboard = input.value;
      try {
        await navigator.clipboard.writeText(input.value);
        copyInput.textContent = 'copied!';
        setTimeout(() => copyInput.textContent = 'copy', 1000);
      } catch (e) {
        // fallback method
        try {
          const ta = document.createElement('textarea');
          ta.value = input.value;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          document.body.removeChild(ta);
          copyInput.textContent = 'copied!';
          setTimeout(() => copyInput.textContent = 'copy', 1000);
        } catch (err) {
          alert('Copy failed: ' + (err && err.message ? err.message : err));
        }
      }
    };

    const undoStack = [];
    // Update outputs from input
    const input = document.getElementById('source');
    const frame = document.getElementById('frame');
    input.oninput = () => {
      const text = input.value || '';
      input.style.height = 'auto';
      input.style.height = input.scrollHeight - 20 + 'px';
    }
    function updateAll() {
      frame.src = text;
    }

    function selectAll() {
      input.focus();
      input.select();
    }

    function undo() {
      if (undoStack.length > 1) {
        undoStack.pop(); // remove current state
        input.value = undoStack.pop(); // revert to previous
        input.dispatchEvent(new Event('input')); // trigger any updates
      }
    }

    const paste = async () => {
      let text;
      try {
        text = await navigator.clipboard.readText(); // read clipboard
      } catch (err) {
        // alert('Clipboard access denied. Try granting permission or pasting manually.');
        // text = "";
        // Note: HUAWEI browser ALWAYS denies pasting permission. Use our virtual_clipboard variable instead.
        text = virtual_clipboard || "";
      }
      input.setRangeText(text, input.selectionStart, input.selectionEnd, 'end');
      input.dispatchEvent(new Event('input')); // update height etc.
    };
  </script>
</body>

</html>
