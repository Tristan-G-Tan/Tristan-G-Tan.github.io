<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>错别字生成器r</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            padding: 18px;
            max-width: 900px;
            margin: auto;
        }

        /* field-sizing only works on Chrome and Edge, not Firefox and Safari.
    https://stackoverflow.com/questions/454202/creating-a-textarea-with-auto-resize */
        #source,
        #out {
            font-family: system-ui, Arial, sans-serif, 'Times New Roman', Times, '宋体', serif;
            resize: none;
            /* field-sizing: content; */
            overflow-y: hidden;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            min-height: 34px;
            font-size: 18px;
            word-break: break-word;
            background: #fafafa;
        }

        .block {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0 24px;
        }

        .out {
            flex: 1;
            white-space: pre-wrap;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            min-height: 34px;
            display: flex;
            align-items: center;
            font-size: 18px;
            word-break: break-word;
            background: #fafafa;
        }

        button.copy {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #bbb;
            background: white;
            cursor: pointer;
        }

        h2 {
            font-size: 16px;
            margin: 6px 0 6px;
            display: block;
            font-weight: 700;
        }

        .meta {
            color: #666;
            font-size: 13px;
            margin-bottom: 6px;
        }

        footer {
            margin-top: 30px;
            color: #666;
            font-size: 13px;
        }

</head>

<body>
    <h1>Chinese Text Spoofer</h1>
    <div>
        <h2>Settings</h2>

        <label for="mode">Mode:</label>
        <select id="mode">
            <option value="name" selected>Match all radicals</option>
            <option value="random">Choose all radicals</option>
        </select>
    </div>

    <h2>Type in here:</h2>
    <button class="copy" onclick="selectAll();">select all</button>
    <button class="copy" id="copyInput">copy</button>
    <button class="copy" onclick="paste();">paste</button>
    <button class="copy" onclick="undo();">undo</button>
    <textarea id="source" title="Input"></textarea>
    <div class="block-container">
        <h2>Output</h2>
        <div class="block">
            <div class="out" id="out" readonly></div>
            <button class="copy" type="button" id="copyOutput" onclick="copy();">copy to
                clipboard</button>
        </div>
    </div>
    <br><button class="copy" type="button" id="randomizeOutput" onclick="randomize();">Randomize</button>

    <footer>
